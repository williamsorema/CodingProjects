<!DOCTYPE html>
<html lang = "en">
<head>
        <title>Contacts Page</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name= "viewport" content= "width-device-width, initial-scale-1.0">
        <script type="text/javascript" src="js/md5.js"></script>
        <script type="text/javascript" src="js/code.js"></script>
        <link href="css/styles.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body id="contactsBody">

    <video autoplay loop muted class= "background-video">
        <source src= "images/OCEAN LOOP.mp4" type="video/mp4">
    </video>

        <!--contacts container-->
        <div id="contactsContainer">

                <!--left side-->
                <div id="leftSideDiv" class="contactsList">

                               <input type="text" id="searchBar" placeholder="Search..." oninput="searchContacts()">
                                <div id="contactSearchResult"></div>
                                <div class = "contactLeftList">
                                        <table>
                                                <tbody id="contactTable">
                                                        <!-- dynamic list goes here plz no delete -->
                                                </tbody>
                                        </table>
                                </div>

                </div>

                <!--right side-->
                <div id="rightSideDiv">

                        <!-- This is where the selected contact info will be displayed-->
                        <div class= "rightSideDiv">

                                <p id="contactInitials" class="profileIcon"></p>

                                <div class="fullName">
                                        <p id="displayedFirstName" class="editable"></p>
                                        <p id="displayedLastName" class="editable"></p>
                                </div>

                                <div class = "contactBox">
                                        <div class = "contactInformation">
                                                <p id="phoneNumberLabel" class="contactLabel">phone number</p>
                                                <p id="contactPhoneNumber" class="contactWritten editable"></p>
                                        </div>
                                        <div class = "contactInformation">
                                                <p id="emailLabel" class="contactLabel">email</p>
                                                <p id="contactEmail" class="contactWritten editable"></p>
                                        </div>
                                </div>
                        </div>

                        <div id = "buttonsDiv">
                                <button type="button" id="newButton" onclick="openNewContactBox()" class="contactPageButtons"><i class="fa fa-plus"></i></button>
                                <button type="button" id="editButton" class="contactPageButtons" onclick="allowEdit()">Edit</button>
                                 <button type="button" id="saveButton" onclick="editContact()" class="contactPageButtons" style="display:none;" onclick="saveContent()">Save</button>
                                 <button type="button" id="deleteButton" onclick="deleteContact()" class="contactPageButtons"><i class="fa fa-trash"></i></button>
                                <button type="button" id="logOutButton" onclick="doLogout()" class="contactPageButtons">Log Out</button>
                                <span id="contactAddResult"></span>
                        </div>



                </div>

                <!--Create new user pop up-->
                <div id="newContactPopup">
                        <p id="newContactInitials" class="profileIcon" style="margin-top: 0.5%; margin-bottom: 1%;">?</p>
                        <label2 id= "newContactHeader">ADD NEW CONTACT</label2>
                        <div class = "contactBox2" style= "margin-top: 2%;">
                                <label2 for="newContactFirstName">First Name</label2>
                                <input type="text" id="newContactFirstName" class= "newContactInput" placeholder="Ex: John"><br/>
                        </div>
                        <div class = "contactBox2">
                                <label2 for="newContactLastName">Last Name</label2>
                                <input type="text" id="newContactLastName" class= "newContactInput" placeholder="Ex: Smith"><br/>
                        </div>
                        <div class = "contactBox2">
                                <label2 for="newContactEmail">Email</label2>
                                <input type="email" id="newContactEmail" class= "newContactInput" placeholder="Ex: johnsmith@gmail.com"><br/>
                        </div>
                        <div class = "contactBox2" style= "margin-bottom: 2%;">
                                <label2 for="newContactNumber">Phone Number</label2>
                                <input type="text" id="newContactNumber" class= "newContactInput" placeholder="Ex:(123) 456-7890"><br/>
                        </div>

                        <!-- For conditional messages -->
                        <div id="newContactFirstNameCheck">Please Enter A First Name!</div>
                        <div id="newContactLastNameCheck">Please Enter A Last Name!</div>


                        <div class = "contactBox2" style= "margin-left: 43%; gap: 15px;">
                                <buttons2 type="button" id="exitNewContact" class= "addNewButtons" onclick="closeNewContactBox(); clearNewContactFields()">CANCEL</buttons2>
                                <buttons2 type="submit" id="submitNewContact" class= "addNewButtons" onclick="checkNewContactConditions()">ADD CONTACT</buttons2><br/>
                        </div>
                </div>

                <!-- Before deleting-->
                <div id="areYouSure"> 
                        <div style="margin-top: 15%; font-size: 25px;">
                                <label2>Are you sure you want to delete this Contact?</label2>
                        </div>
                        <div style="margin-top: 1%;">
                                <buttons2 type="button" id="exitNewContact" class="addNewButtons" onclick="hideAreYouSure()">CANCEL</buttons2>
                                <buttons2 type="submit" id="delete" class="addNewButtons" onclick="deleteContact(); hideAreYouSure()">DELETE</buttons2><br/>
                        </div>

                </div>

        </div>
</body>
</html>
